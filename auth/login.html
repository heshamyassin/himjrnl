	<body onresize="resizeViewport()">
        <div class="section section-signup" width="device-width" initial-scale="1" user-scalable="no" position="absolute" style="background-image:url('https://cdn.sanity.io/images/vxy259ii/production/9642f9905994d15af0f4511fd2ab3260c67f56fa-4096x3901.jpg');background-size:cover;min-height: 700px;">

            <div id="topPanel" class="top-panel">

            </div>
            <div id="topPanelMenu" class="top-panel-menu">

            </div>
            <!--------------------------------- End of Top Panel ------------------------------->
            <!---->
            <!------------------------------- Beginning of Magazine ---------------------------->
            <div class="container" style="width: 100vw;" onscroll="adjustScroll()">
                <div class="row">
                    <!-- Signup -->
                    <div id="cardCustomerSignup" class="active card card-signup"> <!--data-background-color="orange"-->
                        <form id="formCustomerSignup" class="form" method="" action="">
                            <div class="card-header text-center">
                                <h1 class="card-title">Create an account</h1> <!--title-up-->
                                <div class="social-line">
                                    <!-- <a id="facebookAuth" href="#" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                        <i class="fab fa-facebook-square"></i>
                                    </a> -->
                                    <a id="googleAuth" href="javascript:googleLogin('signup')" class="btn btn-neutral btn-google btn-icon btn-round">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="input-group no-border">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="now-ui-icons users_circle-08"></i>
                                        </span>
                                    </div>
                                    <input name="signupFormName" id="signupFormName" type="text" class="form-control" placeholder="Name...">
                                </div>
                                <div class="input-group no-border">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="now-ui-icons ui-1_email-85"></i>
                                        </span>
                                    </div>
                                    <input name="signupFormEmail" id="signupFormEmail" type="text" class="form-control" placeholder="Email...">
                                </div>
                                <div class="input-group no-border">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="now-ui-icons text_caps-small"></i>
                                        </span>
                                    </div>
                                    <input name="signupFormPassword" id="signupFormPassword" type="password" placeholder="Password..." class="form-control">
                                </div>
                                <div class="checkbox">
                                    <input id="signupFormNewsletter" name="signupFormNewsletter" type="checkbox">Subscribe to receive the most inspiring conversations from The HiM Club every Friday.
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <a href="javascript:formLogin('signup')" class="btn btn-neutral btn-round btn-lg">Register</a>
                            </div>
                            <div class="card-header text-center" style="padding-top: 0;padding-bottom: 2em;">
                                <span class="input-group no-border" style="justify-content: center;">
                                    <h2 class="card-title">Having an account?</h1> <!--title-up-->
                                    <a href="javascript:toggleSignupLogin('login')" style="position: relative;align-items: center;color: #111F4A;cursor: pointer;display: inline-flex;padding-left: 0.5em;font-weight: 200;font-family: Chronicle Display Roman;font-size: 1em;font-style: normal;align-self: stretch;">Login</a>
                                </span>
                            </div>
                        </form>
                    </div>
                    <!-- Login -->
                    <div id="cardCustomerLogin" class="inactive card card-signup"> <!--data-background-color="orange"-->
                        <form id="formCustomerLogin" class="form" method="" action="">
                            <div class="card-header text-center">
                                <h1 class="card-title">Login to your account</h1> <!--title-up-->
                                <div class="social-line">
                                    <!-- <a id="facebookAuth" href="#" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                        <i class="fab fa-facebook-square"></i>
                                    </a> -->
                                    <a id="googleAuth" href="javascript:googleLogin('login')" class="btn btn-neutral btn-google btn-icon btn-round">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="input-group no-border">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="now-ui-icons ui-1_email-85"></i>
                                        </span>
                                    </div>
                                    <input name="loginFormEmail" id="loginFormEmail" type="text" class="form-control" placeholder="Email...">
                                </div>
                                <div class="input-group no-border">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="now-ui-icons text_caps-small"></i>
                                        </span>
                                    </div>
                                    <input name="loginFormPassword" id="loginFormPassword" type="password" placeholder="Password..." class="form-control">
                                </div>
                                <div class="card-header text-center" style="padding: 0;">
                                    <span class="input-group no-border" style="justify-content: end;">
                                        <a href="#" style="position: relative;align-items: center;color: #111F4A;cursor: pointer;display: inline-flex;padding-left: 0.5em;font-weight: 200;font-family: Chronicle Display Roman;font-size: 1em;font-style: normal;align-self: stretch;">Forgot your password?</a>
                                    </span>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <a href="javascript:formLogin('login')" class="btn btn-neutral btn-round btn-lg">Login</a>
                            </div>
                            <div class="card-header text-center" style="padding-top: 0;padding-bottom: 2em;">
                                <span class="input-group no-border" style="justify-content: center;">
                                    <h2 class="card-title">Don't have an account?</h1> <!--title-up-->
                                    <a href="javascript:toggleSignupLogin('signup')" style="position: relative;align-items: center;color: #111F4A;cursor: pointer;display: inline-flex;padding-left: 0.5em;font-weight: 200;font-family: Chronicle Display Roman;font-size: 1em;font-style: normal;align-self: stretch;">Signup</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
